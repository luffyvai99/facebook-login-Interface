<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="fav-icon" href="./facebook_favicon.webp">
    <link rel="stylesheet" href="style-facebook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <section class="outer-container">
    <section class="main-container">
        <div class="leftside">
            <div class="logo">
                <img src="facebook.svg" alt="facebook logo">

            </div>
            <div class="text-content">
                <h2>Recent Logins</h2>
                <p>Click your picture or add an account. </p>
            </div>
            <div class="accounts">
                <div class="account">
                    <img src="./bik.jpg" alt="profile">
                    <p>Bik</p>
                </div>
                <div class="account">
                    <img src="./lucifer.jpg" alt="profile">
                    <p>Lu</p>
                </div>
                <div class="account" id="add-account">
                   <div class="icon">
                    <i class="fa-solid fa-circle-plus"></i>
                   </div>
                    <h3 class="new-account">Add Account</h3>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="content">
                <input type="text"  placeholder=" Email or phone number">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log In</button>
                <p>Forget password?</p>
                <div class="diveder"></div>
                <button class="create-btn">Create new account</button>
            </div>
            <p> <strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
</section>

   </section>
    
</body>
</html>
